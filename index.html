<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ember directory</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/vaadincom.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type="text/x-handlebars">
      <!-- Main menu -->
      <div class="navbar main-menu" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="vaadin-logo" href="#"><img src="images/vaadin-logo-small.png" alt="vaadin-logo" /></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Demo</a></li>
              <li><a href="#">Learn</a></li>
              <li class="active"><a href="#">Download</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Tools and Serverics</a></li>
              <li><a href="#">Company</a></li>
            </ul>
            <div class="navbar-right">
              <button type="button" class="btn btn-default navbar-btn btn-xs"><span class="glyphicon glyphicon-bell"></span></button>
              <button type="button" class="btn btn-link navbar-btn btn-xs">Sign in</button>
              <button type="button" class="btn btn-success navbar-btn btn-xs">Register</button>
              <button type="button" class="btn btn-info navbar-btn btn-xs"><span class="glyphicon glyphicon-search"></span></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Second menu -->
      <div class="navbar second-menu" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Add-ons</a></li>
              <li><a href="#">Tooling</a></li>
              <li><a href="#">Roadmap</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="addons">
      <!-- Actual directory -->
      <div class="main-container">
        <div class="side-menu">
          <div class="info-box side-box main-side-box">
            <a class="directory-logo" href="#"></a>
            <div class="search-box">
              {{input type="text" class="form-control input-sm" id="field-search" placeholder="Search Add-ons" value=search }}
              <select class="form-control input-sm">
                <option>All versions</option>
                <option>&nbsp;Vaadin 7</option>
                <option>&nbsp;&nbsp;Vaadin 7.2</option>
                <option>&nbsp;&nbsp;Vaadin 7.1</option>
                <option>&nbsp;&nbsp;Vaadin 7.0</option>
                <option>&nbsp;Vaadin 6</option>
                <option>&nbsp;&nbsp;Vaadin 6.8</option>
                <option>&nbsp;&nbsp;Vaadin 6.7</option>
                <option>&nbsp;Vaadin 6.6</option>
                <option>&nbsp;&nbsp;Vaadin 6.5</option>
                <option>&nbsp;&nbsp;Vaadin 6.4</option>
                <option>&nbsp;&nbsp;Vaadin 6.3</option>
                <option>&nbsp;&nbsp;Vaadin 6.2</option>
                <option>&nbsp;&nbsp;Vaadin 6.1</option>
                <option>&nbsp;&nbsp;Vaadin 6.0</option>
              </select>
            </div>

            <p class="lead browse-header">Browse</p>
            <div class="menu-browse">
              <button type="button" id="btn-menu-all" class="btn active" {{action 'chooseCategory' '#btn-menu-all'}}>All</button>
              <button type="button" id="btn-menu-ui" class="btn" {{action 'chooseCategory' '#btn-menu-ui'}}>UI components</button>
              <button type="button" id="btn-menu-data" class="btn" {{action 'chooseCategory' '#btn-menu-data'}}>Data components</button>
              <button type="button" id="btn-menu-themes" class="btn" {{action 'chooseCategory' '#btn-menu-themes'}}>Themes</button>
              <button type="button" id="btn-menu-tools" class="btn" {{action 'chooseCategory' '#btn-menu-tools'}}>Tools</button>
              <button type="button" id="btn-menu-misc" class="btn" {{action 'chooseCategory' '#btn-menu-misc'}}>Misc</button>
              <div class="menu-browse-official"><button type="button" id="btn-menu-misc" class="btn" {{action 'chooseCategory' '#btn-menu-official'}}>Official</button></div>
            </div>
          </div>
          <div class="info-box side-box">
            <div>Guest</div>
            <a href="#">Authoring</a>
          </div>
          <div class="info-box side-box">
            <a href="#">Subscribe RSS</a>
            <a href="#">Help</a>
            <a href="#">FAQ</a>
            <a href="#">Feedback</a>
            <a href="#">Twitter</a>
          </div>
        </div>
        <div class="content">
          {{outlet}}
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="footer"><img src="images/peppe.png"></div>
    </script>

    <script type="text/x-handlebars" data-template-name="addons/index">

        <div class="top-controls clearfix">
          <div class="maturity-filter">
            <span>Showing</span>
            <div class="btn-group">
              <button type="button" id="btn-certified" class="btn active" {{action "certified"}}>Certified</button>
              <button type="button" id="btn-stable" class="btn active" {{action "stable"}}>Stable</button>
              <button type="button" id="btn-beta" class="btn active" {{action "beta"}}>Beta</button>
              <button type="button" id="btn-experimental" class="btn active last-active" {{action "experimental"}}>Experimental</button>
            </div>
          </div>
          <div class="btn-group sorting-buttons">

            <button type="button" id="btn-mostRecent" class="btn btn-default active" {{action 'sortAction' '#btn-mostRecent' 'released' false}}>Most Recent</button>
            <button type="button" id="btn-highestRated" class="btn btn-default" {{action 'sortAction' '#btn-highestRated' 'avgRating' false}}>Highest Rated</button>
            <button type="button" id="btn-topDownloads" class="btn btn-default" {{action 'sortAction' '#btn-topDownloads' 'name' true}}>Top Downloads (name)</button>
          </div>
        </div>

        <div class="listing">
          <div class="listing-header">
            <button type="button" class="btn btn-link" disabled>« Previous</button>
            <button type="button" class="btn btn-link btn-next">Next »</button>
            <button type="button" class="btn btn-link active">1</button><button type="button" class="btn btn-link">2</button>
            <button type="button" class="btn btn-link">3</button>
            <button type="button" class="btn btn-link">4</button>
            <button type="button" class="btn btn-link">5</button>
            <button type="button" class="btn btn-link">6</button>
            <button type="button" class="btn btn-link">7</button>
            <button type="button" class="btn btn-link">8</button>
            <button type="button" class="btn btn-link">9</button>
            <button type="button" class="btn btn-link">10</button>
            <button type="button" class="btn btn-link">11</button>
            <button type="button" class="btn btn-link">12</button>
            <span>...</span>
            <button type="button" class="btn btn-link">99</button>
            <span class="result-count">{{addonCount}} Results</span>{{!addonCount addons}}
          </div>
          <div class="listing-content">
            {{#each item in sortedAddons}}
              <div class="addon">
                {{#link-to 'addon' item class='addon-header'}}{{item.name}}{{/link-to}}
                <div class="addon-section addon-category">In <button type="button" class="btn btn-link">UI Components</button> by <button type="button" class="btn btn-link">Matti Meikäläinen</button></div>
                <div class="addon-section addon-description">{{item.summary}}</div>
                <div class="addon-section addon-summary">
                  <span class="addon-summary-section version">{{{item.version}}}</span>
                  <span class="addon-summary-section maturity">{{{item.maturity}}}</span>
                  <span class="addon-summary-section stars">
                    {{stars item.avgRating}}
                    {{item.avgRating}}
                  </span>
                  <span class="addon-summary-section downloads">
                    <span class="glyphicon glyphicon-save"></span>9999
                  </span>
                </div>
              </div>
            {{/each}}
          </div>
          <div class="listing-footer">
            <button type="button" class="btn btn-link" disabled>« Previous</button>
            <button type="button" class="btn btn-link btn-next">Next »</button>
            <button type="button" class="btn btn-link active">1</button>
            <button type="button" class="btn btn-link">2</button>
            <button type="button" class="btn btn-link">3</button>
            <button type="button" class="btn btn-link">4</button>
            <button type="button" class="btn btn-link">5</button>
            <button type="button" class="btn btn-link">6</button>
            <button type="button" class="btn btn-link">7</button>
            <button type="button" class="btn btn-link">8</button>
            <button type="button" class="btn btn-link">9</button>
            <button type="button" class="btn btn-link">10</button>
            <button type="button" class="btn btn-link">11</button>
            <button type="button" class="btn btn-link">12</button>
            <span>...</span>
            <button type="button" class="btn btn-link">99</button>
            <span class="result-count">{{addonCount}} Results</span>
          </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="addon">
      <div class="info-box addon-header-box">
        <div class="addon-header-text">{{name}}</div>
        <div class="addon-category">
          In <button type="button" class="btn btn-link">UI Components</button> by <button type="button" class="btn btn-link">Matti Meikäläinen</button>
          <div class="pull-right"><button type="button" class="btn btn-link">Report this add-on</button></div>
          <span class="stars addon-stars">
            {{stars avgRating}}
            {{avgRating}}
          </span>
          <span class="addon-downloads">
            <span class="glyphicon glyphicon-save"></span>9999
          </span>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="addon-main-content">
        <div class="addon-right-list">
          <button type="button" class="btn btn-lg btn-download"><span class="glyphicon glyphicon-arrow-down"></span>Download now</button>
          <button type="button" class="btn btn-lg btn-maven"><span class="glyphicon glyphicon-arrow-down"></span>Maven / Ivy</button>
          <h5>Related links</h5>
          <div class="addon-related-link"><span class="glyphicon glyphicon-arrow-right"></span><a href="#">Issue tracker</a></div>
          <div class="addon-related-link"><span class="glyphicon glyphicon-arrow-right"></span><a href="#">Source code</a></div>
          <div class="addon-related-link"><span class="glyphicon glyphicon-arrow-right"></span><a href="#">Online demo</a></div>
          <div class="addon-permalink">
            <a href="{{unbound linkUrl}}">Permalink to this add-on</a>
            {{input type="text" class="form-control field-sm" id="field-permalink" value=linkUrl }}
          </div>
        </div>
        <div class="info-box addon-info-box">
          <div class="addon-version">
            <span class="addon-info-header">Version</span>{{version}}
          </div>
          <div class="addon-info-box-inner">
            <div class="addon-info-row">
              <span class="addon-info-header">Maturity</span>{{maturity}}
            </div>
            <div class="addon-info-row">
              <span class="addon-info-header">License</span><a href="{{unbound licenses.licenseFileUri}}">{{licenses.name}}</a>
            </div>
            <div class="addon-info-row">
              <span class="addon-info-header">Vaadin</span>Unknown
            </div>
            <h5>Overview</h5>
            {{summary}}
            <h5>Highlights</h5>
            <div class="info-box addon-highlight"></div>
            <div class="info-box addon-highlight"></div>
            <div class="info-box addon-highlight"></div>
            <h5>Release notes</h5>
            <p>{{version}}:</p>
            <p>Something was fixed</p>
          </div>
        </div>


      </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.5.1.min.js"></script>
    <script src="js/libs/ember-data.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/addon.js"></script>
    <script src="js/controllers/addon_controller.js"></script>
    <script src="js/helpers/stars.js"></script>

    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
